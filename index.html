<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
  <button class="changeColorButton">Поменять тему</button>
</div>
<div class="main-block">
  <input class="input" type="text" placeholder="Введите город...">
  <div class="inner_block"> 
    
    <div class="temp_block">
      <p class="temp_text">Температура</p>
      <p class="temp"></p>
      <p class="sign_celsium">&degC</p>
    </div>


    <div class="feelsLikeblock">
      <p class="temp_feelLike_text">чувствуется как</p>
      <p class="temp_feelLike"></p>
      <p class="second_celsium">&degC</p>
    </div>


    <div class="wind_block">
      <p class="wind_text">Ветер, м/сек</p><p class="wind"></p>
    </div>

  </div>

</div>
<script src="script.js"></script>
</body>
</html>
